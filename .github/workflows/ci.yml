name: CI

on:
  push:
    branches:
      - main
      - setup/uv-ci
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Test (uv)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python (for runner tooling)
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install system build deps (optional)
        run: sudo apt-get update && sudo apt-get install -y build-essential || true

      - name: Install project dependencies with uv
        run: uv sync --extra dev

      - name: Run tests
        run: uv run pytest -q

      - name: Lint / format checks
        run: |
          # Check formatting only (fail CI if not formatted)
          uv run black --check .
          uv run isort --check-only .